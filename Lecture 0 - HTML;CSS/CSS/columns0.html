<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Columns</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css">
        <style>
            .row > div {
                padding: 20px;
                background-color: teal;
                border: 2px solid black;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col-3">
                    This is a section.
                </div>
                <div class="col-3">
                    This is another section.
                </div>
                <div class="col-3">
                    This is a third section.
                </div>
                <div class="col-3">
                    This is a fourth section.
                </div>
            </div>
        </div>
    </body>
</html>
